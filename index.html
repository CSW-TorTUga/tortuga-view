<body ng-app="rms" class="md-body-1" layout="row" ng-controller="NavController as nav">

    <md-content flex>
      <ul>

        <li>
          <md-button class="nav-link-side" ng-class="{'md-accent': nav.isInState('bookings')}" ui-sref="bookings">Reservierungen</md-button>
        </li>
        <li>
          <md-button class="nav-link-side" ng-class="{'md-accent': nav.isInState('management')}" ui-sref="management.devices">Verwaltung</md-button>
        </li>
        <li>
          <md-button class="nav-link-side" ng-class="{'md-accent': nav.isInState('profile')}" ui-sref="profile">Profil</md-button>
        </li>
      </ul>
    </md-content>
    <md-button class="nav-link-side" ui-sref="login">Logout</md-button>
  </md-sidenav>

  <md-content ui-view role="main" flex layout="column"></md-content>
