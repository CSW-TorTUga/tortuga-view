<!doctype html>
<html>

<head>
  <title>RMS</title>

  <meta charset="utf-8">

  <link href="angular-material.min.css" type="text/css" rel="stylesheet">
  <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body ng-app="rms" class="md-body-1" layout="row">

  <md-sidenav
    layout="column"
    class="sidenav md-sidenav-left md-locked-open md-whiteframe-z2"
    md-is-locked-open="$mdMedia('gt-md')"
    style="background-color: {{primaryColor}};">
    <header>
      R M S
    </header>
    <md-content flex ng-controller="NavController as nav">
      <ul>
        <li>
          <md-button class="nav-link-side" ng-class="{'md-accent': nav.isInState('home')}" ui-sref="home">Home</md-button>
        </li>
        <li>
          <md-button class="nav-link-side" ng-class="{'md-accent': nav.isInState('booking')}" ui-sref="booking">Reservierungen</md-button>
        </li>
        <li>
          <md-button class="nav-link-side" ng-class="{'md-accent': nav.isInState('devices')}" ui-sref="devices">Ger√§te</md-button>
        </li>
        <li>
          <md-button class="nav-link-side" ng-class="{'md-accent': nav.isInState('management')}" ui-sref="management">Verwaltung</md-button>
        </li>
        <li>
          <md-button class="nav-link-side">Profil</md-button>
        </li>
      </ul>
    </md-content>
    <md-button class="nav-link-side">Logout</md-button>
  </md-sidenav>

  <md-content ui-view role="main" flex layout="column"></md-content>

  <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/angular-aria/angular-aria.min.js"></script>
  <script src="node_modules/angular-animate/angular-animate.min.js"></script>
  <script src="angular-material.min.js"></script>
  <script src="node_modules/ui-router/release/angular-ui-router.min.js"></script>
  <script src="node_modules/angular-route/angular-route.min.js"></script>

  <script src="app.js"></script>
  <script src="src/home/home.js"></script>
  <script src="src/management/management.js"></script>
  <script src="src/management/users/users.js"></script>
  <script src="src/devices/devices.js"></script>
  <script src="src/NavController.js"></script>
</body>

</html>
