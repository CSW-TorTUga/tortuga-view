<div class="main-content card-container">

  <device-reservation
          ng-repeat="reservation in deviceListController.reservations | orderBy:'timeSpan.beginning'"
          reservation="reservation"
          on-delete="deviceListController.deviceReservationDeleted(reservation)">
  </device-reservation>

  <md-button class="md-fab md-raised md-accent md-hue-2 md-whiteframe-z4" ui-sref="deviceReservationCreate">
    <md-icon>add</md-icon>
  </md-button>

</div>
