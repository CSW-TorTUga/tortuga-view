<div class="main-content card-container">
    <room-reservation
            ng-repeat="reservation in roomController.reservations | orderBy:'timeSpan.beginning'"
            reservation="reservation"
            on-delete="roomController.reservationDeleted(reservation)"
            class="animate-fade"></room-reservation>
    <md-button class="md-fab md-fab-bottom-right md-raised md-accent md-whiteframe-z4" ng-click="roomController.addReservation($event)">
        <md-tooltip>
            Raumbuchung beantragen
        </md-tooltip>
        <md-icon>add</md-icon>
    </md-button>
</div>
