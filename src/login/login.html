<div flex class="card-container" layout="column" layout-align="center center" ng-controller="LoginController as loginCtrl">
  <div class="md-whiteframe-z2">
    <md-toolbar class="md-primary">
      <div class="md-toolbar-tools">
        Login
      </div>
    </md-toolbar>
    <form name="loginCtrl.loginForm" class="card-content" ng-submit="loginCtrl.login()">
      <md-input-container>
        <label>Benutzername</label>
        <input name="username" ng-model="loginCtrl.username" type="text" required>
      </md-input-container>
      <md-input-container>
        <label>Passwort</label>
        <input name="password" ng-model="loginCtrl.password" type="password" required>
      </md-input-container>
      <md-button ng-disabled="loginCtrl.loginForm.$invalid" type="submit" class="full-width-button md-accent md-raised">Login</md-button>
    </form>
  </dvi>
</div>
