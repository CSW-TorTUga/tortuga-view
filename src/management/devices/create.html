<md-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">{{deviceModal.header}}</div>
    </md-toolbar>

    <md-dialog-content class="md-dialog-content">
        <form layout="column" name="deviceModal.editForm">
            <md-input-container>
                <label>
                    Inventarnummer
                </label>
                <input type="text" ng-model="deviceModal.device.inventoryNumber" required>
            </md-input-container>
            <md-input-container>
                <label>
                    Name
                </label>
                <input type="text" ng-model="deviceModal.device.name" required>
            </md-input-container>

            <md-input-container>
                <label>
                    Beschreibung
                </label>
                <textarea type="text" ng-model="deviceModal.device.description" required></textarea>
            </md-input-container>
            <md-input-container>
                <label>
                    Art
                </label>
                <md-select ng-model="deviceModal.device.category" ng-model-options="{trackBy: '$value.id'}">
                    <md-option ng-repeat="category in deviceModal.categories" ng-value="category">{{category.name}}
                    </md-option>
                </md-select>
            </md-input-container>
            <md-input-container>
                <label>
                    Schrank
                </label>
                <md-select ng-model="deviceModal.device.cabinet">
                    <md-option>Schrank 6</md-option>
                    <md-option>Schrank 7</md-option>
                </md-select>
            </md-input-container>

            <md-datepicker ng-model="deviceModal.dateAcquired" md-placeholder="a"></md-datepicker>
        </form>
    </md-dialog-content>

    <md-dialog-actions>
        <md-button type="button" ng-click="deviceModal.cancel()">abbrechen</md-button>
        <md-button class="md-accent" type="submit" ng-click="deviceModal.submit()">absenden</md-button>
    </md-dialog-actions>

</md-dialog>>
