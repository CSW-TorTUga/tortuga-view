<div class="md-whiteframe-z2">
    <md-toolbar class="md-hue-1">
        <div class="md-toolbar-tools">
            <h2>{{deviceReservation.reservation.device.name}}</h2>

            <div flex></div>
            <md-button ng-if="deviceReservation.isActive()" class="md-icon-button">
                <md-tooltip>
                    Verlängern
                </md-tooltip>
                <md-icon>update</md-icon>
            </md-button>
            <md-button ng-if="!deviceReservation.isActive()" class="md-icon-button">
                <md-tooltip>
                    Bearbeiten
                </md-tooltip>
                <md-icon>edit</md-icon>
            </md-button>
            <md-button ng-if="!deviceReservation.isBorrowed()" class="md-icon-button"
                       ng-click="deviceReservation.deleteReservation()">
                <md-tooltip>
                    Löschen
                </md-tooltip>
                <md-icon>delete</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <div class="card-content" layout="row">
        <div class="big-content time-panel" layout="column" layout-align="center center" flex="50"
             style="height: 50px;">
            von {{deviceReservation.reservation.timeSpan.beginning | date}}
        </div>
        <div class="big-content time-panel" layout="column" layout-align="center center" flex="50"
             style="height: 50px;">
            bis {{deviceReservation.reservation.timeSpan.end | date}}
        </div>
    </div>
    <md-button ng-if="deviceReservation.canBeBorrowed()" class="md-raised md-accent md-hue-1 full-width-button"
               style="margin-bottom: 0;" ng-click="deviceReservation.borrow()">
        Ausleihen
    </md-button>
    <md-button ng-if="deviceReservation.isBorrowed()" class="md-raised md-accent md-hue-1 full-width-button"
               style="margin-bottom: 0;" ng-click="deviceReservation.returnDevice()">
        Zurückgeben
    </md-button>
</div>
