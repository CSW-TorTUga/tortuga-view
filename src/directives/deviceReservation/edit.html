<md-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">Reservierung bearbeiten</div>
    </md-toolbar>

    <md-dialog-content class="md-dialog-content roomReservationModal">
        <form layout="column">
            <!--
            <md-input-container>
                <label>
                    Beschreibung
                </label>
                <textarea ng-model="roomModal.reservation.description"></textarea>
            </md-input-container>
            -->


            <md-datepicker flex ng-model="editModal.beginningDate" md-placeholder="Datum" ng-disabled="editModal.extend">
            </md-datepicker>
            <div layout="row">
                <md-input-container>
                    <label>
                        Startzeit
                    </label>
                    <input ng-model="editModal.beginningTime" ng-disabled="editModal.extend">
                </md-input-container>
                <md-input-container>
                    <label>
                        Endzeit
                    </label>
                    <input ng-model="editModal.endTime">
                </md-input-container>
            </div>
        </form>
    </md-dialog-content>

    <md-dialog-actions>
       <md-button type="button" ng-click="editModal.cancel()">abbrechen</md-button>
        <md-button class="md-accent" type="submit" ng-click="editModal.submit()">absenden</md-button>
    </md-dialog-actions>
</md-dialog>
